<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .myMP{
      margin: 20px;
    }
    .myB{
      margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">登录</button>
    <div class="container" style="margin-top: 40px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-primary">百度一下</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div id="mymodal" class="modal fade bs-example-modal-sm">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">登录百度账号</h4>
          </div>
          <div class="modal-body">
            <form action="#">
              <div class="col-md-10 col-md-offset-1 myMP">
                <input type="text" class="form-control" placeholder="手机、邮箱、用户名">
              </div>
              <div class="col-md-10 col-md-offset-1 myMP">
                <input type="text" class="form-control" placeholder="密码">
              </div>
              <div class="col-md-10 col-md-offset-1 myMP">
                <input type="checkbox">下次自动登录
              </div>
              <div class="col-md-12 myB">
                <input type="submit" class="btn btn-primary form-control" value="登录">
              </div>
            </form>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
